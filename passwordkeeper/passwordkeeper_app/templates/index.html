<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Password Keeper App</title>
  </head>
  <body>
    <form action="/passwordkeeper_app/add/" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="appName" class="form-label">Name of the Application</label>
          <input type="text" class="form-control" id="appName"  name="appName">
        </div>
        <div class="mb-3">
          <label for="appPassword" class="form-label">Password of the Application</label>
          <input type="password" class="form-control" id="appPassword" name="appPassword">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <ul>
      {% if decrypted_password %}
          <p>Decrypted Password: {{ decrypted_password }}</p>
      {% endif %}
      {% for password in password_list %}
          <li>{{ password.id }} {{ password.name }} {{ password.created_at }}</li>
          <form action="/passwordkeeper_app/decrypt/{{ password.id }}/" method="GET">
              <button type="submit">View Password</button>
          </form>
      {% endfor %}
  </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
